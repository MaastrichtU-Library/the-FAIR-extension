<h1  class="text-center" padding:0 margin:0 >Fair-Enough?</h1>
    <ul class="doiList">
    </ul>  
    <style type="text/css">
        .doiList{
           width: 400px;
           padding :0px;
           border: 1px solid #bbb;
        }
        .doiList li{
           list-style: none;
           background: #eee;
           border-top: 1px solid #ccc;
           padding: 10px 20px;
        }
        .doiList button{
        
                    display: inline-block;
                    outline: 0;
                    cursor: pointer;
                    text-align: center;
                    border: 1px solid #babfc3;
                    
                    min-height: 22px;
                    min-width: 22px;
                    color: #202223;
                    background: #ffffff;
                    border-radius: 4px;
                    font-weight: 500;
                    font-size: 14px;
                    box-shadow: rgba(0, 0, 0, 0.05) 0px 1px 0px 0px;
                    position: absolute;
                    right: 10px;
                    
                }
                button a, a:hover, a:focus, a:active  {
                 color: inherit;
                 text-decoration: none;
                }
                
    </style>
